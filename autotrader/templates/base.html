

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    {% load i18n %}  <!-- Load the i18n library -->
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js" integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <!-- Swiper CDN -->
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    
    <!-- Owl Carousel Files -->
    <link rel="stylesheet" href="{% static '/owlcarousel/dist/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href='{% static "/owlcarousel/dist/assets/owl.theme.default.min.css" %}'>

    <title>{% block title %}{% trans "My Multilingual Site" %}{% endblock %}</title>
</head>
<body>

    <div id="loader" >
        <img src="{% static 'images/loader.gif' %}" alt="Loading..." />
    </div>
    <header class="sticky-top">
        {% include 'partials/header.html' %}
    </header>
    <main>

        {% block content %}{% endblock %}

    </main>

    <footer>
        {% include 'partials/footer.html' %}
    </footer>
</body>
<script>
    window.addEventListener('load', function(){
        const loader = document.getElementById('loader');
        setTimeout(() => {
            loader.style.display = 'none';
        }, 500);
    }); 
</script>
