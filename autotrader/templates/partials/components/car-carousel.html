    <style>
        .thumb-gallery img {
          /* max-width: 150px;

          object-fit: contain;
          cursor: pointer;
          border: 2px solid transparent;
          overflow: hidden;
        }
    
        .thumb-gallery img.active {
          border-color: red;
        }
    
        .main-image img {
          width: 100%;
          max-height: 500px;
          object-fit: cover;
        }

        .pagination-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .pagination-dots span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ddd;
      cursor: pointer;
    }

    .pagination-dots span.active {
      background-color:red;
    }

    .navbtn{
      border-radius: 50%;
      height: 40px;
      width: 40px;
    }

    @media (max-width: 767px) {
      .main-image{
        background-color: #2B3339;
      }
      #main-image{
        max-height: 280px;
        object-fit: contain;
      }
    }
      </style>
  <div class="">
    <div class="main-image text-center position-relative">
      <span class="badge rounded-pill d-inline-flex align-items-center bg-primary position-absolute" style="top: 20px;right: 20px;border-radius: 5px !important;min-height: 32px;height: 32px;display: flex;justify-content: center;align-items: center;padding: 0 20px;">
        {{ car.status.name_en }}
      </span>
      <div class="d-flex align-items-center position-absolute" style="gap:5px;top: 20px;left: 20px;">
        {% for label in label_list %}

        <span class="badge rounded-pill d-inline-flex align-items-center" style="background-color: {{label.color_hex}}; color: white; padding: 0.5em 0.75em; font-size: 0.9em; margin: 0.2em;border-radius: 5px;min-height: 32px;height: 32px;display: flex;justify-content: center;align-items: center;">
        <i class="{{label.font_awesome_icon}} mx-1"></i>{{ label.name_en }}
      </span>
        {% endfor %}
      </div>
      <img src="{{ media.0.img_url_from_api}}"  id="main-image" alt="Main Image" class="rounded-md-4">
      <div class="position-absolute bg-primary-color text-white d-flex d-md-none gap-2.5 justify-content-center align-items-center" style="left: 50%; transform: translateX(-50%);bottom: 14px;border-radius: 5px;padding: 8px;padding-top: 0 !important;min-width: 60px !important;">
        <button style="background: transparent;padding: 0;border: none;color: white;font-size: 30px;" onclick="prevImage()">&#8249;</button>
        <button style="background: transparent;padding: 0;border: none;color: white;font-size: 30px;" onclick="nextImage()">&#8250;</button>
      </div>
    </div>
    
    <div class="thumb-gallery d-none d-md-flex justify-content-center mt-3">
     
      {% for m in media %}
      {% if m.image %}
      <img src="{{m.image}}" class="rounded-4 me-2 {% if forloop.first %}active{% endif %}"
      alt="Thumbnail {{ forloop.counter }}" style="max-width: 100px; max-height: 100px;"  onclick="changeImage(this, `{{m.image}}`)">
      {% else %}
      <img src="{{m.img_url_from_api}}" class="rounded-4 me-2 {% if forloop.first %}active{% endif %}"
      alt="Thumbnail {{ forloop.counter }}" style="max-width: 100px; max-height: 100px;"  onclick="changeImage(this, `{{m.img_url_from_api}}`)">
      {% endif %}
      {% endfor %}

    </div>

    <div class="d-none d-md-flex justify-content-center mt-4">
      <button class="btn btn-outline-danger me-2 navbtn" onclick="prevImage()">&#8249;</button>
      <div class="pagination-dots mt-3">
        <span class="active" onclick="goToImage(0)"></span>
        <span onclick="goToImage(1)"></span>
        <span onclick="goToImage(2)"></span>
        <span onclick="goToImage(3)"></span>
        <span onclick="goToImage(4)"></span>
      </div>
      <button class="btn btn-outline-danger ms-2 navbtn" onclick="nextImage()">&#8250;</button>
    </div>
  </div>
  <script>
    let thumbnails = document.querySelectorAll('.thumb-gallery img');
    let paginationDots = document.querySelectorAll('.pagination-dots span');
    let mainImage = document.getElementById('main-image');
    let currentIndex = 0;

 

    function changeImage(element, src) {
      thumbnails.forEach(thumb => thumb.classList.remove('active'));
      element.classList.add('active');
      mainImage.src = src;
      currentIndex = [...thumbnails].indexOf(element);
    }

    function prevImage() {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : thumbnails.length - 1;
      let selectedThumb = thumbnails[currentIndex];
      changeImage(selectedThumb, selectedThumb.src);
    }

    function nextImage() {
      currentIndex = (currentIndex < thumbnails.length - 1) ? currentIndex + 1 : 0;
      let selectedThumb = thumbnails[currentIndex];
      changeImage(selectedThumb, selectedThumb.src);
    }
  </script>
