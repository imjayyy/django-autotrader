




{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block title %} Autotrader - {% trans "Search results" %}{% endblock %}

{% block content %}

<style>
    a.active {
        color: var(--primary_red) !important;
        background-color: white;

    }

    .datepicker table {
      background-color: #ff0000; /* Red background */
    }
</style>

<section>
    <div class="container pt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Accounts</li>
            </ol>
        </nav>
    </div>
</section>
<section>
    <div class="card container mt-4">

        <div class="container mt-4" style="min-height: 50vh;">
            <!-- Nav tabs for different search types -->
            <ul class="nav nav-underline nav-justified justify-content-center align-items-center" id="myTabs"
                role="tablist">
                <li class="nav-item justify-content-center align-items-center" role="presentation"
                    style="max-width: fit-content;">
                    <a class="nav-link active text-dark text-heading text-center fs-6" id="searchByMakeModel-tab"
                        data-bs-toggle="pill" href="/accounts/login/" role="tab" aria-controls="searchByMakeModel"
                        aria-selected="true" style="max-width: fit-content;">Sign In</a>
                </li>
                <li class="nav-item" role="presentation" style="max-width: fit-content;">
                    <a class="nav-link text-dark text-heading" 
                        href="/accounts/signup/" role="tab" aria-controls="searchByVinLot" aria-selected="false"
                        style="max-width: fit-content;">Sign Up</a>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content mt-5" id="myTabContent">
                <div class="tab-pane fade show active" id="searchByMakeModel" role="tabpanel"
                    aria-labelledby="searchByMakeModel-tab">
                    <div class="d-flex justify-content-center align-items-center">
                        <!-- Center the entire content vertically and horizontally -->
                        <div class="text-center" style="max-width: 500px; width: 100%;">
                            <!-- Make sure the content doesn't exceed 500px width -->
                            <h2>Login</h2>
                            <form method="post">
                              {% csrf_token %}
                              {{ form.as_p }}
                              <button type="submit" class="col btn btn-danger d-block w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>            
            </div>
        </div>

    </div>
</section>







{% endblock %}
