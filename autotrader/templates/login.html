




{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block title %} Autotrader - {% trans "Account" %}{% endblock %}

{% block content %}

<style>
    a.active {
        color: var(--primary_red) !important;
        background-color: white;
        border: none !important; /* Remove all borders first */
        border-bottom: 2px solid var(--primary_red) !important; /* Add bottom border */

    }

    .datepicker table {
      background-color: #ff0000; /* Red background */
    }
</style>

<section>
    <div class="container pt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Accounts</li>
            </ol>
        </nav>
    </div>
</section>
<section>
    <div class="card container mt-4 justify-content-center align-items-center">



        <div style="width: 400px;">
  
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a href="/accounts/login/" class="nav-link active text-dark text-heading text-center fs-6" data-bs-toggle="pill" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab">Sign in</a>
                

                <!-- <a class="nav-link active text-dark text-heading text-center fs-6" id="searchByMakeModel-tab"
                        data-bs-toggle="pill" href="/accounts/login/" role="tab" aria-controls="searchByMakeModel"
                        aria-selected="true" style="max-width: fit-content;">Sign In</a> -->
              </li>
              <li class="nav-item" role="presentation">
                <a href="/accounts/signup/" class="nav-link text-dark text-heading text-center fs-6" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</a>
              </li>
            </ul>
          
            <!-- Tab Content -->
            <div class="tab-content" id="myTabContent">
              <!-- Sign in form -->
              <div class="tab-pane fade show active" id="signin" role="tabpanel">
                <form method="post" class="text-start">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="login">
                    {{ login_form.as_p }}
                    <button type="submit" class="col btn btn-danger d-block w-100">Login</button>
                  </form>
                <!-- <form>
                  <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="info@example.com">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="********">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="signinCheck">
                    <label class="form-check-label" for="signinCheck">Keep me signed in</label>
                    <a href="#" class="float-end small">Forgot password?</a>
                  </div>
                  <button type="submit" class="btn btn-danger w-100">Sign In</button>
                </form> -->
              </div>
          
              <!-- Register form -->
              <div class="tab-pane fade" id="register" role="tabpanel">
                <form class="text-start" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="signup">
                    {{ signup_form.as_p }}
                  <button type="submit" class="btn btn-danger w-100">Register</button>
                </form>
              </div>
            </div>
          
            <!-- Divider and Social Logins -->
            <div class="text-center my-3">
              <div class="d-flex align-items-center">
                <hr class="flex-grow-1">
                <span class="mx-2 small">OR</span>
                <hr class="flex-grow-1">
              </div>
              <div class="d-flex flex-column gap-2 mt-3">
                <button class="btn btn-outline-danger">
                  <i class="bi bi-google me-2"></i>Login with Google
                </button>
                <button class="btn btn-outline-dark">
                  <i class="bi bi-apple me-2"></i>Login with Apple
                </button>
              </div>
            </div>
          
          </div>








    </div>
</section>







{% endblock %}
